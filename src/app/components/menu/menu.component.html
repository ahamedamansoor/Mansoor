<div class="menu" *ngIf="isMenuOpen">
  <ng-container *ngFor="let data of navData;let i=index" >
    <a [id]="'a'+i" (click)="closeMenu(data?.route)"><img [src]="data?.imageUrl" [alt]="data.name"
                                                                  [title]="(data.name)"></a>
  </ng-container>
</div>
